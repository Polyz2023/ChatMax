<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Maximum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: blueviolet;
            
        }
       .cbt {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       .container {
            background-color: rgb(33, 33, 33);
            border-radius: 0% 0% 1% 1%;
            color: aliceblue;
        }
        #all_mess {
            max-height: 320px;
            overflow-y: auto;
            width: 150vh;
        }
    </style>
</head>
<body>

    <div class="conteiner">
        <div class="d-flex justify-content-center align-items-center flex-column cbt ">

            <div class="container text-center mt-3" style="background-color: rgb(26, 26, 26);">
                <h2>Чат</h2>
                <p class="lead" id="oni">Онлайн людей в чате: 0</p>
            </div>

            <div class="container" style="height: 400px;">
                <div class="row">
                    <div class="col-6">
                        <h3>Сообщения</h3>
                        <div id="all_mess"></div>
                    </div>
                </div>
            </div>

            <div class="container" style="background-color: rgb(26, 26, 26);">
                <h3>Форма сообщений</h3>
                <form id="messForm">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" class="form-control" style="background-color: rgb(60, 60, 60);">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" class="form-control" style="background-color: rgb(60, 60, 60);"s></textarea>
                    </div>
                    <input type="submit" value="Отправить" class="btn btn-danger">
                    <a type="button" href="/chatm1" class="btn btn-info">Сменить дизайн</a>
                </form>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(function(){
            var socket = io();
            var $form = $('#messForm');
            var $textarea = $('#message');
            var $name = $('#name');
            var $all_messages = $('#all_mess');
            var $oni = $('#oni');
            var hours, minutes; // Определение переменных в глобальной области видимости

            $form.submit(function(event){
                event.preventDefault();
                const now = new Date(); // Получаем текущее время
                hours = now.getHours(); // Получаем часы
                minutes = now.getMinutes(); // Получаем минуты
                hours = hours < 10 ? '0' + hours : hours; // Добавляем ноль перед часами, если это нужно
                minutes = minutes < 10 ? '0' + minutes : minutes; // Добавляем ноль перед минутами, если это нужно

                socket.emit('send mess', {
                    mess: $textarea.val(), 
                    name: $name.val(), 
                    hours: hours, 
                    minutes: minutes
                });
                $textarea.val('');
            });


            socket.on('add mess', (data)=>{
                console.log("Received message on client:", data);
                $all_messages.append("<div class='alert alert-dark'><b>"+ data.name+ "(" + hours+ ":"+ minutes +")" +": " +"</b>" + data.msg +"</div>");
            });

            socket.on('onu', (data)=>{
                $oni.text("Онлайн людей в чате: " + data);
            });

        });

    </script>
</body>
</html>
