<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Maximum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="py-5 text-center">
            <h2>Чат</h2>
            <p class="lead">Ведите сообщение</p>
            <p class="lead" id="oni">Онлайн людей в чате: 0</p>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Форма сообщений</h3>
                <form id="messForm">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="message">Сообщение</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea> <br>
                    <input type="submit" value="Отправить" class="btn btn-danger">
                </form>
            </div>
            <div class="col-6">
                <h3>Сообщения</h3>
                <div id="all_mess"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(function(){
            var socket = io();
            var $form = $('#messForm');
            var $textarea = $('#message');
            var $name = $('#name');
            var $all_messages = $('#all_mess');
            var $oni = $('#oni');

            $form.submit(function(event){
                event.preventDefault();
                socket.emit('send mess', {mess: $textarea.val(), name: $name.val()});

                $textarea.val('');
            });

            socket.on('add mess', (data)=>{
                console.log("Received message on client:", data); // Добавляем это для отладки
                $all_messages.append("<div class='alert alert-success'><b>"+ data.name+ ": " +"</b>" + data.msg +"</div>"); // Обратите внимание на замену data.mess на data.msg
            });

            socket.on('onu', (data)=>{
                $oni.text("Онлайн людей в чате: " + data);
            });

       });
    </script>
</body>
</html>
